<div class="leaf "><div class="inner justify"><p>“I do. And I'm sorry for ye!” said Farfrae.</p><p>When he was gone Henchard copied the letter, and, enclosing a cheque, took it to the post-office, from which he walked back thoughtfully.</p><p>“Can it be that it will go off so easily!” he said. “Poor thing—God knows! Now then, to make amends to Susan!”</p><hr class="section"></div> </div>
